version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: hsk-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: hsk_learning
    ports:
      - "3306:3306"
    volumes:
      - ./database/mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
  backend:
    build: ./backend
    container_name: hsk-backend
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=hsk_project.settings
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=hsk_learning
      - DB_USER=root
      - DB_PASSWORD=123456
  frontend-admin:
    build: ./frontend-admin
    container_name: hsk-frontend-admin
    ports:
      - "8080:80"
    volumes:
      - ./frontend-admin:/app
    depends_on:
      - backend
  mini-program:
    image: node:18
    container_name: hsk-mini-program
    working_dir: /app
    volumes:
      - ./mini-program:/app
    command: tail -f /dev/null # 小程序开发需本地工具，容器仅做代码挂载
    ports:
      - "8081:8081"
    depends_on:
      - backend
